<div class="card p-4 m-3 mx-auto" style="width: 50%;">
    <div class="card-head">
        <p class="text-primary h3">Create Account</p>
    </div>
    <div class="card-body">
        <form (submit)="registerUser($event)">
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                <label for="email" class="form-label">Enter Email</label>
            </div>
            <div class="mb-3 w-100 px-4 px-md-2">
                <label for="role" class="form-label">Select Role</label>
                 <select class="form-select" id="role" name="role">
                    <option>Admin</option>
                    <option>Manager</option>
                    <option>Employee</option>
                </select>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                <label for="password" class="form-label">Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
        
        <p class="text-center">
            Have an account? <a routerLink="/signin" class="text-decoration-none">Sign in</a>
        </p> 
    </div>
</div>
