<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <p>MAIN</p>

      <!-- Dashboard -->
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>computer</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/dashboard2" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard2
      </a>

      <!-- Projects Dropdown (Using Expansion Panel) -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>book</mat-icon>
          <span>Projects</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/projects" routerLinkActive="active">View Projects</a>
          <a mat-list-item routerLink="/addproject" routerLinkActive="active">Add Project</a>
          <a mat-list-item routerLink="/projectoverview" routerLinkActive="active">Project Overview</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <!-- Employees -->
      <a mat-list-item routerLink="/employees" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        Employees
      </a>

      <!-- Leave Management -->
      <a mat-list-item routerLink="/leave" routerLinkActive="active">
        <mat-icon>space_dashboard</mat-icon>
        Leave Management
      </a>

      <!-- Holidays -->
      <a mat-list-item routerLink="/holidays" routerLinkActive="active">
        <mat-icon>local_cafe</mat-icon>
        Holidays
      </a>

      <!-- Logout -->
      <a mat-list-item routerLink="/signup" routerLinkActive="active">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
